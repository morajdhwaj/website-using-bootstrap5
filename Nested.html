<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #red {
        background-color: red;
        height: 500px;
      }
      #green {
        background-color: aquamarine;
        height: 100px;
      }
    </style>
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid" id="red">
      <div class="row" id="green">
        <div class="col-lg-4 bg-primary text-white">col 4</div>
        <div class="col-lg-8 bg-secondary text-white">
          col 8(Heading)
          <div class="row">
            <div class="col-lg-4 bg-success">div1</div>
            <div class="col-lg-4 bg-danger">div2</div>
            <div class="col-lg-4 bg-info">
              div3
              <div class="row">
                <div class="col-lg-6 bg-success">div1</div>
                <div class="col-lg-6 bg-primary">div2</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row  bg-warning" style="min-height: 200px;" >
       <div class="col-4 order-lg-2 order-md-3 bg-primary text-white">div1</div>
       <div class="col-4 order-lg-3 order-md-1 bg-danger text-white">div2</div>
       <div class="col-4 order-lg-1 order-md-2 bg-success text-white">div3</div>
     
     </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
