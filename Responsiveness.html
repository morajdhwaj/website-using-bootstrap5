<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #red {
        background-color: red;
        height: 500px;
      }
      #green {
        background-color: aquamarine;
        height: 100px;
      }
    </style>
    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container-fluid" id="red">
      <div class="row" id="green">
        <div class="col-lg-4 col-xl-5 col-md-6 col-6 bg-primary text-white">col 4</div>

        <div class="col-lg-6 col-xl-5 col-md-3 col-6 bg-secondary text-white">col 6</div>
        <div class="col-lg-2 col-md-3 bg-success text-white">col 2</div>
      </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
