<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Contact</title>
  </head>
  <body>
    <h1 id="title">Contact Page</h1>
    <p id="counter">5</p>
    <button
      type="button"
      class="btn btn-primary"
      onclick="var a = parseInt(document.getElementById('counter').innerHTML);  document.getElementById('counter').innerHTML = 1+a; "
    >
      Primary
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      onclick="var a = parseInt(document.getElementById('counter').innerHTML);  document.getElementById('counter').innerHTML = a-1; "
    >
      Secondary
    </button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
  </body>
</html>
